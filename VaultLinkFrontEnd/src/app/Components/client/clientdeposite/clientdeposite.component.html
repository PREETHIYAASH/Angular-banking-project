<div >
    <h1>Online Deposit</h1>
    <div *ngIf="errorMessage && errorMessage !== ''" class="error" id="errordiv">
      {{errorMessage}}
    </div>
      <div class="dis">
        <img #depositImage style="display: none;" src="assets/what-processing.gif" alt="Deposit Image" width="200">
      </div>
      <div class="user-form">
    
        <div class="form-row">
          <div class="form-item">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" [(ngModel)]="depositA" required >
          </div>
        </div>
        <div class="button-container">
          <button type="submit" class="submit-button" (click)="doTransaction()">Deposit </button>
        </div>
      </div>
    </div>
